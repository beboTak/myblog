{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <ul>
      {% for article in articles %}
          <li>
              <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> by {{ article.author.username }}
          </li>
      {% empty %}
          <li>No articles available.</li>
      {% endfor %}
  </ul>
{% endblock %}
